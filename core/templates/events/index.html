{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/event-index.css' %}">
{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Event List</h1>
    
</section>
<section class="card-container">
    {% for event in events %}
    <div class="card">
        <a href="{% url 'event-detail' event.id %}">
            <div class="card-content">
                <div class="card-img-container">
                    <!-- <img 
                        src="{% static 'images/sk8r-boi-cat.svg' %}" 
                        alt="A skater boy cat"
                    /> -->
                </div>
                <h2 class="card-title">{{ event.name }}</h2>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
